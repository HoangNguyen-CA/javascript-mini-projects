<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Todo-List</h1>

      <div class="todo">
        <div class="todo__cockpit">
          <div class="todo__container">
            <input
              type="text"
              class="todo__input"
              id="todoInput"
              placeholder="Description"
              maxlength="30"
            />
            <button class="button button--submit" id="submitButton">
              Add
            </button>
          </div>
        </div>

        <ul class="todo__list" id="todoList"></ul>
        <div class="todo__controls">
          <button class="button button--clear" id="clearButton">Clear</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
