<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="score">
        <p id="score1">0</p>

        <p style="font-weight: bold;">:</p>
        <p id="score2">0</p>
      </div>
      <div class="display">
        <p id="display">
          Play the game!
        </p>
      </div>

      <div class="game">
        <div class="image-container" id="rock">
          <img src="https://img.icons8.com/office/100/000000/hand-rock.png" />
        </div>
        <div class="image-container" id="paper">
          <img src="https://img.icons8.com/office/100/000000/hand.png" />
        </div>
        <div class="image-container" id="scissors">
          <img
            src="https://img.icons8.com/color/100/000000/hand-scissors.png"
          />
        </div>
      </div>
      <div class="instructions">
        <p>Choose rock, paper or scissors to play!</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
