<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="cover">
        <img src="./esteban-lopez-6yjAC0-OwkA-unsplash.jpg" alt="card image" />
      </div>
      <div class="container">
        <h2 class="card__title">Card Title</h2>
        <p class="card__desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          magnam omnis sapiente accusantium est incidunt, suscipit et sequi
          aliquid molestias nulla voluptatum.
        </p>
        <div class="user">
          <div class="user__pic">
            <img
              src="./esteban-lopez-6yjAC0-OwkA-unsplash.jpg"
              alt="profile image"
            />
          </div>

          <div class="user__info">
            <p>John Doe</p>
            <time>Oct 08, 2020</time>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
